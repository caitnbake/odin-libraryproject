<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <div class="logo">
                <svg height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path class="icon" d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
                <h3>shelfie</h3>
            </div>
            <button class="addBook">+ New Book</button>
        </div>
        <div class="stats">
            <p class="stat read">Stat 2</p>
            <p class="stat inprogress">Stat 3</p>
            <p class="stat notstarted">Stat 4</p>
            <p class="stat total">Stat 1</p>
        </div>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
