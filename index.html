<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <dialog class="popup">
        <h2>Add to Your Shelfie</h2>
        <form class="popupForm">
            <label for="title">Title: <input type="text" maxlength="200" id="title"></label><br>
            <label for="author">Author: <input type="text" maxlength="200" id="author"></label><br>
            <label for="pages">Number of pages: <input type="number" max="10000" id="pages"></label>
            <fieldset>
                <legend>Status:</legend>
                <input type="radio" checked name="status" id="notStarted" value="Not started"><label for="notStarted">Not started</label>
                <input type="radio" name="status" id="started" value="Started"><label for="started">Started</label>
                <input type="radio" name="status" id="finished" value="Finished"><label for="finished">Finished</label>
            </fieldset>
            <button class="confirm">Add Book</button>
            <button formmethod="dialog" class="cancel">Cancel</button>
        </form>
    </dialog>
    <div class="sidebar">
        <div class="header">
            <div class="logo">
                <svg height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path class="icon" d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
                <h3>shelfie</h3>
            </div>
            <button class="addBook">+ New Book</button>
        </div>
        <div class="stats">
        </div>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
